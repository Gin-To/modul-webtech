<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .repeating {
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid;
            animation: type 3s steps(10) infinite;
        }

        @keyframes type {
            from {
                width: 0;
            }
            to {
                width: 10em;
            }
        }
    </style>
</head>
<body>

    <div class="repeating">der der der der der der der der der</div>

</body>
</html>
